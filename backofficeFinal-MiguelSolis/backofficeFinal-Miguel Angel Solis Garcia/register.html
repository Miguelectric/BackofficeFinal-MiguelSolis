<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Registro</h1>

    <form id="registerForm" class="form">
        <label>Nombre completo</label>
        <input type="text" id="regName" minlength="6" required>

        <label>Email</label>
        <input type="email" id="regEmail" required>

        <label>ID ITSON</label>
        <input type="text" id="regItson" minlength="6" maxlength="6" required>

        <label>Contraseña</label>
        <input type="password" id="regPassword" minlength="6" required>

        <button type="submit">Crear Cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
